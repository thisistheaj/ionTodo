<ion-view view-title="Todo List">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="vc.addTodo()">
      <i class="icon-right icon ion-android-add positive"></i>
    </button>
  </ion-nav-buttons> <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in vc.todos" href="#/app/todos/{{todo.title}}">
        {{todo.title}}
        <ion-option-button class="button-assertive" ng-click="vc.removeTodo(todo)">
          <i class="icon ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
